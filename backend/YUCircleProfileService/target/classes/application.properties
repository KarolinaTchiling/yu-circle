spring.application.name=YUCircleProfileService
server.port=8080

# Azure PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://yucircle.postgres.database.azure.com:5432/postgres

#Insert database username and password here.
spring.datasource.username=applogin
spring.datasource.password=yucircle1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool Settings (Optional)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.application.name=YUCircleProfileService

# Azure PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://yucircle.postgres.database.azure.com:5432/postgres

#Insert database username and password here.
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool Settings (Optional)
spring.datasource.hikari.maximum-pool-size=10


# dummy email config
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dummy
spring.mail.password=dummy
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false


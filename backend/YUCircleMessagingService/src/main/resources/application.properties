spring.application.name=YUCircleMessagingService

server.port=8084

spring.datasource.url=jdbc:postgresql://yucircle.postgres.database.azure.com:5432/postgres
spring.datasource.username=applogin
spring.datasource.password=yucircle1234
spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000